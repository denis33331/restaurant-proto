<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserve - Dagoretti</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="reserve.html">Reserve</a>
      <a href="location.html">Location</a>
    </nav>
  </header>
  <main>
    <section>
      <h1>Make a Reservation</h1>
      <form action="https://formspree.io/f/xzzrwgbg" method="POST" onsubmit="handleSubmit(event)">

     
        <input type="text" name="First Name" placeholder="First Name" required><br><br>
        <input type="text" name="Second Name" placeholder="Second Name" required><br><br>
        <input type="email" name="Email" placeholder="Email Address" required><br><br>
        <input type="number" name="Number of People" placeholder="Number of People" required><br><br>
        <select name="Dining Option" required>
          <option value="">Select Dining Option</option>
          <option value="Indoor">Indoor</option>
          <option value="Outdoor">Outdoor</option>
        </select><br><br>
        <button type="submit">Submit</button>
      </form>
      <div id="confirmationMessage" style="display:none; margin-top: 20px; color: green;">
        Thank you for your reservation! We'll get back to you shortly.
      </div>
    </section>
  </main>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('confirmationMessage').style.display = 'block';
        } else {
          alert('There was a problem with your submission. Please try again.');
        }
      }).catch(error => {
        alert('There was a problem with your submission. Please try again.');
      });
    }
  </script>
</body>
</html>
