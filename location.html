<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location - DAGORETTI PROTO</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="reserve.html">Reserve</a>
      <a href="location.html">Location</a>
    </nav>
  </header>
  <main>
    <section style="text-align: center; margin: 2rem;">
      <h1>Find Us</h1>
      <button onclick="openGoogleMaps()" style="padding: 10px 20px; background: #ff8800; color: white; border: none; border-radius: 5px; cursor: pointer;">Show Directions From My Location</button>
      <div style="margin-top: 20px;">
        <iframe id="mapFrame" width="100%" height="450" style="border:0;" loading="lazy" allowfullscreen></iframe>
      </div>
    </section>
  </main>
  
<script>
  function openGoogleMaps() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const destination = "PM9P+2RR Dagoretti, Restaurant";
        const url = `https://www.google.com/maps/dir/?api=1&origin=${lat},${lng}&destination=${encodeURIComponent(destination)}&travelmode=driving`;
        window.open(url, '_blank');
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }
  }
</script>


<iframe id="mapFrame" width="100%" height="450" style="border:0;" loading="lazy"></iframe>
</body>
</html>
